<div class="modal-header modal_header" backdrop>
  <button type="button" class="close" (click)="modalRef?.hide()">&times;</button>
  <h4 class="modal-title">{{formTitle}}</h4>
</div>
<div class="modal-body">

  <form (ngSubmit)="processRequest()" #form="ngForm" [formGroup]="ngForm" novalidate>
    <div class="form-group row">
      <label class="col-sm-5 col-form-label">Category Name:</label>
      <div class="col-sm-6">
        <input required class="form-control" type="text" name="m_name" [formControl]="name">
        <p class="text-danger" *ngIf="name.errors?.required  &&  form.submitted">Category Name is required
        </p>
        <p class="text-danger" *ngIf="name.errors?.duplicateName  &&  name.touched">Category Name already exists
        </p>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-5 col-form-label">Category Position:</label>
      <div class="col-sm-6">
        <input required class="form-control" type="number" name="c_position" [formControl]="c_position">
        <p class="text-danger" *ngIf="c_position.errors?.required  &&  form.submitted">Category Position is required
        </p>
        <p class="text-danger" *ngIf="c_position.errors?.duplicatePosition  &&  c_position.touched">Category Position is
          in use</p>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-5 col-form-label">Access Rights:</label>
      <div class="col-sm-6 pl-0 d-flex">
        <label style="margin-right: 10px;">
          <input type="checkbox" name="adm_access" [formControl]="admin_rights"> Administrator
        </label>
        <label style="margin-right: 10px">
          <input type="checkbox" name="op_access" [formControl]="operator_rights"> Operator
        </label>
        <label style="margin-left: 10px;">
          <input type="checkbox" name="mt_access" [formControl]="maintainer_rights"> Maintainer
        </label>
      </div>
    </div>

    <!-- <p align="center" style="color: #ff0000;">{{formvalidation}}</p> -->
    <div class="form-group row" style="margin-bottom:0px;">
      <div class="text-center col-sm-12">
        <button type="submit" [disabled]="!ngForm.valid" class="btn btn-primary" id="adUser"
          style="margin-left:10px;padding: 6px 20px;">{{btnTitle}}</button>
      </div>
    </div>
  </form>

</div>
