<div class="modal-header modal_header" backdrop>
  <button type="button" class="close" (click)="modalRef?.hide()">&times;</button>
  <h4 class="modal-title">{{formTitle}}</h4>
</div>
<div class="modal-body">
 
    <form  (ngSubmit)="processRequest()" #form="ngForm" [formGroup]="ngForm" novalidate>
      <div class="form-group row">
        <label class="col-sm-5 col-form-label">Module Name:</label>
        <div class="col-sm-6">
          <input required class="form-control" type="text" name="m_name" [formControl]="name">
          <p class="text-danger" *ngIf="name.errors?.required  &&  form.submitted">Module Name is required
          </p>
          <p class="text-danger" *ngIf="name.errors?.duplicateName  &&  name.touched">Module Name already exists
          </p>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-5 col-form-label">Module Position:</label>
        <div class="col-sm-6">
          <input required class="form-control" type="number" name="m_position" [formControl]="m_position">
          <p class="text-danger" *ngIf="m_position.errors?.required  &&  form.submitted">Module Position is required
          </p>
          <p class="text-danger" *ngIf="m_position.errors?.duplicatePosition  &&  m_position.touched">Module Position is in use</p>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-5 col-form-label">Module Image:</label>
        <div class="col-sm-6">

          <!-- <div class="custom-file">
            <input type="file" class="custom-file-input" name="m_image" (change)="fileChangedEvent($event)" required>
            <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
            <p class="text-danger" *ngIf="image.errors?.required  && form.submitted">Module image is required</p>
          </div>
          <small>*Upload 300px X 200px Image only </small>
 -->

          <input required class="form-control" type="file" name="m_image" (change)="fileChangedEvent($event)" >
          <small>*Upload 300px X 200px Image only </small>
          <p class="text-danger" *ngIf="image.errors?.required  && form.submitted">Module image is required</p>
        </div>
        <!-- Image preview -->
        <div class="form-group row justify-content-center">
        <div class="col-sm-5 text-center" style="margin-top: 5px;">
          <img *ngIf="!localImage.triggered && image.value.length > 0" src="{{cs.imageurl}}/modules/{{image.value}}" class="img-fluid">
          <img *ngIf="localImage.triggered && localImage.path.length > 0" [src]="localImage.path" class="img-fluid">
        </div>
        </div>
      </div>
      <!-- <p align="center" style="color: #ff0000;">{{formvalidation}}</p> -->
      <div class="form-group row" style="margin-bottom:0px;">
        <div class="text-center col-sm-12">
          <button type="submit" [disabled]="!ngForm.valid" class="btn btn-primary" id="adUser"
            style="margin-left:10px;padding: 6px 20px;">{{btnTitle}}</button>
        </div>
      </div>
    </form>
  
</div>
