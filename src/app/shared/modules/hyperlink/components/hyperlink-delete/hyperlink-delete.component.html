<div  bsModal>
  <div class="modal-header modal_header">
    <button type="button" class="close" (click)="modalRef?.hide()">&times;</button>
    <h4 class="modal-title">
      <i class="fa fa-exclamation-triangle text-warning" aria-hidden="true"></i> Delete Hyperlink</h4>
  </div>
  <div class="modal-body">
  
    
          <p>
            This will delete the hyperlink permanently. Would you like to proceed?
          </p>
        
    </div>
      <div class="modal-footer justify-content-center">
     
          <a class="btn btn-primary" id="" (click)="modalRef?.hide();hypDel()">YES</a>
      
          <a (click)="modalRef?.hide()" class="btn btn-primary" id="" style="padding: 6px 13px;">NO</a>
       
      </div>
   
</div>
