<div class="main1_warper module-cntr">


  <div class="container d-lg-flex h-100" style="max-width: 1250px;">
    <div class="row justify-content-center align-self-center w-100">

      <div class="col-12 col-lg-3" *ngFor="let namedt of  cs.moduledata">
        <div title="{{namedt.name}}" class="card box-shadow mx-auto my-3" style="width: 17rem;"
          (click)="openmodule(namedt.id,namedt.name)">

          <img src="{{cs.imageurl}}/modules/{{namedt.image}}" class="card-img-top">
          <div class="card-body">
            <hr class="my-1">
            <h5 class="card-title">{{namedt.name}}</h5>
            <!-- <p class="card-text">Some quick example</p> -->
          </div>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path class="pbg" fill-opacity="1"
              d="M0,192L48,197.3C96,203,192,213,288,192C384,171,480,117,576,90.7C672,64,768,64,864,85.3C960,107,1056,149,1152,186.7C1248,224,1344,256,1392,272L1440,288L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
            </path>
          </svg>
          <a (click)="openmodule(namedt.id,namedt.name)"><i class="fa fa-arrow-right"></i></a>
        </div>
      </div>




    </div>
  </div>
</div>
