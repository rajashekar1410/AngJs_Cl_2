<div class="main1_warper">
  <div class="container">

    <!-- Table -->
    <div class="col-md-12 col-sm-12 mx-auto mt-3">
      <div class="table-responsive">
        <table id="tbllistid" datatable [dtOptions]="dtOptions" style="width:100%"
          class="display main-content table table-bordered"></table>
        <p class="text-center">
          <button type="button" *ngIf="cs.user_session.user_type<=1" class="btn btn-primary"
            (click)="printData()">Print</button>
        </p>
      </div>
    </div>

  </div>
</div>

<ng-template #editmember let-modal backdrop>
  <div class="modal-header modal_header">
    <button type="button" class="close" (click)="mdls.modalRef.hide()">&times;</button>
    <h4 class="modal-title">Edit Bookmark</h4>
  </div>
  <form class="form-horizontal mb-0" (ngSubmit)="managebookmarks(bookForm)" #bookForm="ngForm" novalidate>
  <div class="modal-body ">

      <div class="form-group row">
        <label class="col-sm-4 col-form-label  text-right">Name & Link : </label>
        <div class="col-sm-8">
          <input required class="form-control" name="title" id="title" type="text" [(ngModel)]="tdata.bookmark_name"
            #title="ngModel">
          <p class="text-danger" *ngIf="title.errors?.required  &&  bookForm.submitted">Name is required</p>
        </div>
      </div>
      <p align="center" style="color: #ff0000;">{{formvalidation}}</p>

     
    </div>
    <div class="modal-footer justify-content-center">

      <button type="submit" [disabled]="!bookForm.dirty || !bookForm.valid" class="btn btn-primary save-btn"
        id="adUser">SAVE</button>

      <button type="button" (click)="mdls.modalRef.hide()" class="btn btn-primary" id=""
        style="padding: 6px 13px;">Cancel</button>

    </div>
  </form>

</ng-template>
<ng-template #deletbkms let-modal backdrop>
  <div class="modal-header modal_header">
    <button type="button" class="close" (click)="mdls.modalRef.hide();tddelete=0">&times;</button>
    <h4 class="modal-title">
      <i class="fa fa-exclamation-triangle text-warning" aria-hidden="true"></i> Remove Bookmark
    </h4>
  </div>
  <div class="modal-body">
    <p>This will remove the selected bookmark permanently. Would you like to proceed?
    </p>

  </div>
  <div class="modal-footer justify-content-center">

    <button type="button" class="btn btn-primary" id="" (click)="deletebkm(tddelete)">YES</button>

    <button type="button" (click)="mdls.modalRef.hide();tddelete=0" class="btn btn-primary" id=""
      style="padding: 6px 13px;">NO</button>

  </div>

</ng-template>
